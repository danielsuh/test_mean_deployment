<div ng-controller = 'CustomersController'>
	<h1>{{errors}}</h1>
	<h1>Add a Customer</h1>
	<!-- objects and properties nothing scary -->
	<input type="text" ng-model="new_customer.name" placeholder="name">
	<input type="submit" ng-click="addcustomers()">
	<!-- here is where we are going to display people -->
	<input type="text" ng-model="filter_name" placeholder="filter">
	<table>
		<tr>
			<th>Name</th>
			<th>Created Date</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="customer in customers | filter: filter_name">
			<td>{{customer.name}}</td>
			<td>{{customer.created}}</td>
			<td><button ng-click = 'removecustomers(customer)'>Delete</button></td>
		</tr>
	</table>
</div>
